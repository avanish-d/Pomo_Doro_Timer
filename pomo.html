<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="./pomo.css">
</head>
<body>
    <div class="parent">
        <div class="whole">
            <div class="buttons">
            <button class="focus">Focus</button>
            <button class="shortbreak">Short Break</button>
            <button class="longbreak">Long Break</button>
            </div>
            <div class="time">
                <h1 id="pomotimer">25:00</h1>
            </div>
            <div class="startbutton">
            <button class="start">Start</button>
            <button class="pause">Pause</button>
            <button class="Reset">Reset</button>
            </div>
        </div>
    </div>
<script src="./pomo.js" charset="UTF-8"></script>
</body>
</html>
